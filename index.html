<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Online Web Calculator</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Online Web Calculator</h1>
        </div>
    </header>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button onclick="clearDisplay()" class="gray-button">C</button>
        <button onclick="appendOperator('/')" class="orange-button">รท</button>
        <button onclick="appendOperator('*')" class="orange-button">ร</button>
        <button onclick="appendOperator('-')" class="orange-button">-</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('+')" class="orange-button">+</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="calculateResult()" class="orange-button">=</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendDecimal()" class="gray-button">.</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
